about.text = PAN-SSH es una aplicaci\u00F3n realizada como Proyecto de Fin de Carrera en Ingenier\u00EDa Inform\u00E1tica por Borja Bares Fern\u00E1ndez.\n\nEste proyecto tiene objetivos no funcionales, en los que se ha hecho especial hincapie\u0301. Concretamente se busca conocer tecnologi\u0301as actuales, de gran difusio\u0301n en la industria del software, adema\u0301s de aplicarlas siguiendo buenas pra\u0301cticas, que incluyen: patrones de disen\u0303o, pruebas automatizadas, herramientas de gestio\u0301n de la configuracio\u0301n software (control de versiones, construccio\u0301n del desplegable de forma automatizada, etc.), separacio\u0301n de la lo\u0301gica de negocio y la vista, etc.\n\nPara la realizaci\u00F3n de este proyecto se han usado varios frameworks tales como: Spring, Struts2, Habernate, Maven, Bootstrap, jQuery...\n

